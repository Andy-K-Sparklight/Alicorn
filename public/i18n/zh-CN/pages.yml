settings:
  title: 设置
  hint: 默认设置即是推荐设置。若要修改设置项，请确保了解其功能。部分选项在下一次启动时才会生效。
  tabs:
    pref: 个性化
    launch: 启动
    storage: 存储
    network: 网络
    dev: 开发

  dev-warn: 这些设置只用于开发，请绝不要随意修改！
  store-warn: 修改存储路径将丢失已保存的数据。要迁移目录，请使用迁移向导。
  input-blur-to-add: 在输入框外单击即可添加

  entries:
    pref:
      username:
        title: 您的昵称
        sub: 希望 Alicorn 如何称呼您？
      theme:
        title: 主题
        sub: 待是百色作一色，始觉旧时胜今时。
        items:
          light: 天（原厂）
          dark: 夜（原厂）
          sakura-light: 樱花（云）
          sakura-dark: 樱花（月）
      language:
        title: 语言
        sub: 设置 Alicorn 使用的语言。
        items:
          zh-CN: 简体中文
          en: English

    store:
      store-path:
        title: 存储库路径
        sub: |-
          要将游戏文件之外的数据存放在哪里？

      game-path:
        title: 游戏文件路径
        sub: |-
          要将游戏所需的文件存放在哪里？
          默认存放在存储库路径中。

      temp-path:
        title: 临时文件路径
        sub: |-
          要将临时文件存放在哪里？

    launch:
      jvm-args:
        title: 启动选项 / JVM
        sub: |-
          启动游戏时添加的 JVM 选项。
          此选项对所有游戏生效。若要配置特定的游戏，请转到其设置页面。

      game-args:
        title: 启动选项 / 游戏
        sub: |-
          启动游戏时添加的游戏选项。
          此选项对所有游戏生效。若要配置特定的游戏，请转到其设置页面。

    network:
      aria2:
        title: aria2 下载器
        sub: |-
          启用此选项以自动使用随附或系统中的 aria2 以改进下载性能。
          若禁用，Alicorn 将使用内置的下载程序。
      concurrency:
        title: 并行数
        sub: 最多可同时下载的任务个数。
      mirror:
        title: 镜像
        sub: 使用可用的镜像以加快下载速度。
      aria2-args:
        title: aria2 启动选项
        sub: 在启动 aria2 时添加以下命令行选项。
      validate:
        title: 下载后验证
        sub: 在下载后验证文件完整性。

    dev:
      frame:
        title: 显示窗口控件
        sub: 显示窗口边框及控制组件。
      devtools:
        title: DevTools
        sub: 启用渲染进程的 DevTools 以检查报告的错误。


