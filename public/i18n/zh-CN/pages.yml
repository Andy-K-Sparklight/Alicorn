      name: aria2 下载工具
      tip: |-
        使用随附的 aria2 进行下载。
        未携带 aria2 的 Alicorn 会使用系统中安装的 aria2。
    lzma-native:
      name: LZMA 原生库
      tip: |-
        使用原生的 LZMA 库改进 LZMA 解包的效率。
        性能很好，但并非所有平台都支持。
