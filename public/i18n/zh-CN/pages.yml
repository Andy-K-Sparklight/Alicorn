launch:
  title: 启动

settings:
  title: 设置
  hint: 默认设置即是推荐设置。若要修改设置项，请确保了解其功能。部分选项在下一次启动时才会生效。
  tabs:
    pref: 个性化
    launch: 启动
    network: 网络
    dev: 开发
  entries:
    username:
      title: 您的昵称
      sub: 希望 Alicorn 如何称呼您？
    dark:
      title: 深色模式
      sub: 夜漫天际，墨染海角，时序流转之钥。
    language:
      title: 语言
      sub: 设置 Alicorn 使用的语言。
      items:
        zh-CN: 简体中文
        en: English

    aria2:
      title: aria2 下载器
      sub: |-
        启用此选项以自动使用随附或系统中的 aria2 以改进下载性能。
        若禁用，Alicorn 将使用内置的下载程序。
    aria2-concurrency:
      title: aria2 并行数
      sub: aria2 最多可同时下载的任务个数。
    aria2-args:
      title: aria2 启动选项
      sub: 在启动 aria2 时添加以下命令行选项，一行填写一个。
    nextdl-concurrency:
      title: 默认并行数
      sub: 内置下载器可同时下载的任务个数。


about:
  title: 关于
  subtitles:
    app-info: 发行信息
    packages-info: 软件包列表
    features-info: 功能开关
  name: Alicorn 启动器
  version: 版本 {{version}}
  dev-note: 此 Alicorn 是开发版本。要获得最佳性能和质量，请改用产品版本。
  copyright: |-
    Copyright (C) 2021-2022 Andy K Rarity Sparklight ("ThatRarityEG")
    Copyright (C) 2024-2025 Ted Gao ("skjsjhb")
    
    Alicorn 启动器是按 GNU 公共通用许可证（第三版或后继版本）发行的自由软件。
    此软件的开发是基于其将对社区有用的愿景而进行的，但不提供任何担保。
    您须对使用 Alicorn 可能产生的一切影响负责。

  links:
    source: 查看源代码
    license: 查看许可证

  deps: |-
    以下是构造此 Alicorn 所使用的软件包，诚挚地向它们的开发者表示谢意。

    包含在产品中：

    {{prodNames}}

    仅在开发时使用：

    {{devNames}}

  features-note: 若要使用未启用的功能，请重新构建 Alicorn，并打开相应的开关。
  features-how: 进一步了解
  features:
    bmclapi:
      name: BMCLAPI 镜像加速
      tip: 在可用时使用 BMCLAPI 加速下载。
    local-account:
      name: 本地帐户
      tip: |-
        允许使用未验证的离线帐户启动游戏。
        这违反 EULA，所以不受支持。
    aria2:
      name: aria2 下载工具
      tip: |-
        使用随附的 aria2 进行下载。
        未携带 aria2 的 Alicorn 会使用系统中安装的 aria2。
    lzma-native:
      name: LZMA 原生库
      tip: |-
        使用原生的 LZMA 库改进 LZMA 解包的效率。
        性能很好，但并非所有平台都支持。
    enabled: 已启用
    disabled: 未启用
