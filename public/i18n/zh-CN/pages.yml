create-game:
  title: 创建新游戏
  title-re: 重新创建游戏
  name-input-title: 游戏名称
  version-select-title: 游戏版本
  include-snapshots: 包含快照
  storage-title: 存储
  assets-title: 游戏资源
  container-select-title: 选择要共享存储空间的游戏
  container-select-placeholder: 未选取
  version-select-placeholder: 未选取
  version-select-empty: 无结果。
  storage-policy:
    new:
      label: 独立分配
      sub: 游戏将单独安装，存档、资源包、模组等内容将与其它游戏隔离。
    share:
      label: 与已有游戏共享
      sub: 与已有游戏共同安装，它们将共享存档、资源包、模组等内容。
  share-alert: 共享游戏可能会导致部分游戏内容冲突。除非你有处理此类问题的经验，否则最好将游戏独立分配。
  container-link:
    label: 重用已有文件
    sub: 重新使用已经安装的文件，减少空间占用。这项技术可能与部分客户端不兼容。

  account-title: 帐户
  default-name: 新游戏
  loading-versions: 正在获取版本列表……

  account:
    select:
      label: 选择一个帐户
      placeholder: 未选取
    new-vanilla:
      label: 登录新帐户
      sub: 当启动游戏时，将提示你进行登录。
    manual:
      label: 手动输入玩家名
      sub: 如果无法登录，你可以手动提供玩家名。
    reuse:
      label: 使用已有帐户
      sub: 选择一个已经创建的帐户。

  assets-level:
    full:
      label: 下载完整资源
      sub: 获取完整的游戏体验，但文件较大。
    video-only:
      label: 仅下载视觉资源
      sub: 不下载音频文件，安装速度较快，但游戏将没有声音。

  create-btn: 创建
  toast-created: 已创建游戏。

  mod-loader-title: 模组系统
  mod-loader:
    loading: 正在检查模组系统兼容性……
    missing: 找不到想要的模组系统？或许你所选的游戏版本不受其支持。
    vanilla:
      label: 不安装模组系统
      sub: 你将无法安装模组，但仍能使用资源包和数据包等内容。
    fabric:
      label: 使用 Fabric
      sub: 快速、轻便、模块化，当下最流行的模组系统。仅支持专用的 Fabric 模组。
    quilt:
      label: 使用 Quilt
      sub: 基于 Fabric 的改进版。能支持 Quilt 模组和相当一部分 Fabric 模组（但不是全部）。
    neoforged:
      label: 使用 NeoForged
      sub: Forge 的后继项目。仅支持专用的 NeoForged 模组。
    forge:
      label: 使用 Forge
      sub: 适用于旧版本游戏的模组系统。仅支持专用的 Forge 模组。
    rift:
      label: 使用 Rift
      sub: 曾于 1.13 时短暂流行的模组系统。仅支持专用的 Rift 模组。

  loader-version:
    title: 模组系统版本号
    auto: 让 Alicorn 选择
    manual: 让我选择
    label: 目标版本号
    alert: 除非需要使用某个特定的版本，否则让 Alicorn 选择会比较好。
    placeholder: 自动

games:
  loading: 正在读取游戏列表……
  title: 游戏库
  new: 创建新游戏
  sorting:
    az: 名称升序
    za: 名称降序
    earliest: 最早创建
    latest: 最近创建
  empty-hint:
    title: 这里没有任何游戏。
    sub: 点按「创建新游戏」按钮，建立新游戏。


game-detail:
  header:
    installed: 已安装
    not-installed: 未安装
    container: 位于空间 {{containerId}} 中
    profile: 核心 {{profileId}}
    reveal: 打开游戏目录
  manage:
    advanced:
      title: 高级
      danger-warn: 以下的操作可能会损坏你的游戏！请三思而后行。
      unlink:
        label: 移除游戏
        sub: 将该游戏从游戏列表中移除，但保留其数据，可以在稍后将其重新导入。
        btn: 移除「{{name}}」
        confirm:
          title: 移除此游戏？
          sub: 将从游戏列表中删除此游戏。
          btn: 我知道我在做什么！
      reinstall:
        label: 重新安装
        sub: 重新下载和设置此游戏。
        btn: 重新安装「{{name}}」
      recreate:
        label: 重新创建
        sub: 重新创建游戏或变更设置。
        btn: 重新创建「{{name}}」
      install-full:
        label: 下载完整资源
        sub: 此游戏当前仅包含视觉资源。下载完整资源，获取全部游戏体验。
        btn: 下载完整资源
      destroy:
        label: 抹掉游戏
        sub: 删除全部游戏文件，该操作不可撤销。
        sub-disabled: |-
          此游戏当前与其它游戏共享空间，无法将其抹掉。
          要抹掉此游戏，请先移除以下游戏：{{sharedGames}}
        btn: 抹掉「{{name}}」
        confirm:
          title: 等一下！
          sub: |-
            这会抹掉「{{name}}」的所有数据，包括游戏资源、运行库、存档、模组、资源包等内容。
            这是永久性的 —— 即便是通过回收站也无法恢复它们。
            确实要这么做？
          input-hint: "请输入此游戏的编号（以 # 开头）来确认。"
          btn: 抹掉「{{name}}」并删除其所有数据
        challenge:
          title: 如果抹掉「{{name}}」，将会发生什么？
          wrong-1:
            label: 我仍然能启动该游戏
            sub: 不！此游戏将被永久删除，你无法再使用它了。
          wrong-2:
            label: 我仍然能查看和备份我的存档
            sub: 不！存档文件会被删除，而且没有方法找回它们。
          wrong-3:
            label: 我可以从回收站恢复删除的数据
            sub: 不！数据一旦删除，即使使用回收站也无法恢复。
          correct:
            label: 我无法再使用该游戏的任何内容，也不可能找回
            sub: 是的 —— 所有的游戏资源、运行库、存档、模组、资源包等内容都会被删除。
          btn:
            0: 我确实要抹掉「{{name}}」并删除其所有数据
            1: 我明白我将没有任何方法找回「{{name}}」的任何内容
            2: 我知道我在做什么！

    launch:
      title: 启动
      disable-alx:
        label: 禁用 ALX 探针
        sub: |-
          不通过 Alicorn 代理，直接启动游戏主类。请仅在游戏无法启动时考虑调整。
          如果兼容模式启用，不论如何设置 ALX 都将开启。
      venv:
        label: 兼容模式
        sub: |-
          针对旧版本 Forge 路径解析问题的解决方案。
          此选项会降低游戏性能，并且有已知的缺陷，请仅在游戏无法启动时考虑调整。
      alter-jrt:
        label: 手动指定 Java 主程序
        sub: Alicorn 将自动设定用于启动游戏的 Java 运行环境，但你可以覆盖此设置。
      vm-args:
        label: JVM 启动选项
        sub: 启动时添加的 JVM 选项，仅对当前游戏生效。
      game-args:
        label: 游戏启动选项
        sub: 启动时添加的游戏选项，仅对当前游戏生效。


monitor:
  title: 运行中
  log-view: 游戏日志
  perf-view: 性能查看器
  label:
    status: 状态
    uptime: 运行时间
    pid: 进程号
    profile: 核心名称
    alx: ALX
  alx-status:
    connected: 已连接
    disconnected: 未连接
  status:
    running: 正常运行中
    exited: 已停止
    crashed: 发生错误
  actions:
    back-to-list: 返回总览
    stop: 停止
    stop-title: 停止游戏，确定吗？
    stop-sub: 游戏数据可能丢失。
    stop-confirm: 我知道我在做什么！
    reveal-root: 打开游戏目录
    reveal-rsp: 打开资源包文件夹
  memory:
    title: 内存使用量
    sub: 实时内存使用量（MiB），测量值可能偏大。
    sub-link: 为什么？
    now: 现在

settings:
  title: 设置
  hint: 默认设置即是推荐设置。若要修改设置项，请确保了解其功能。部分选项在下一次启动时才会生效。
  tabs:
    pref: 个性化
    launch: 启动
    storage: 存储
    network: 网络
    privacy: 隐私
    dev: 开发

  dev-warn: 这些设置只用于开发，请绝不要随意修改！
  store-warn: 修改存储路径将丢失已保存的数据。要迁移目录，请使用迁移向导。

  entries:
    pref:
      username:
        title: 您的昵称
        sub: 希望 Alicorn 如何称呼您？
      theme:
        title: 主题
        sub: 待是百色作一色，始觉旧时胜今时。
        items:
          light: 天（原厂）
          dark: 夜（原厂）
          sakura-light: 樱花（云）
          sakura-dark: 樱花（月）
          overworld: 世界（改色）
          twikie: 友谊与魔法之歌（Alicorn 纪念）
          amazing-grace: 悠音（Alicorn 2.x 印象）
          hoshi: 星（原厂）
      language:
        title: 语言
        sub: 设置 Alicorn 使用的语言。
        items:
          zh-CN: 简体中文
          en: English
      hot-update:
        title: 实时更新
        sub: |-
          自动获取和安装可用的更新。
          更新包很小，这通常不会影响游戏下载和运行。
      rerun-setup:
        title: 重新开始
        sub: 重新执行首次启动 Alicorn 时的引导程序。
        action: 立即重新开始

      zoom:
        title: 界面缩放
        sub: 设置界面显示的大小。

    store:
      store-path:
        title: 存储库路径
        sub: |-
          要将游戏文件之外的数据存放在哪里？

      game-path:
        title: 游戏文件路径
        sub: |-
          要将游戏所需的文件存放在哪里？
          默认存放在存储库路径中。

      temp-path:
        title: 临时文件路径
        sub: |-
          要将临时文件存放在哪里？

    launch:
      jvm-args:
        title: 启动选项 / JVM
        sub: |-
          启动游戏时添加的 JVM 选项。
          此选项对所有游戏生效。若要配置特定的游戏，请转到其设置页面。

      game-args:
        title: 启动选项 / 游戏
        sub: |-
          启动游戏时添加的游戏选项。
          此选项对所有游戏生效。若要配置特定的游戏，请转到其设置页面。

    network:
      concurrency:
        title: 并行数
        sub: |-
          最多可同时下载的任务个数。
          此选项对 aria2 不生效，aria2 会自动调整并行数。
      aria2:
        title: 使用 aria2
        sub: |-
          使用 aria2 以改善下载性能。
          若禁用此选项，Alicorn 将使用内置的下载模块。
          目前在 Windows 上不支持系统代理设置。
      mirror:
        title: 镜像
        sub: 使用可用的镜像以加快下载速度。
      validate:
        title: 下载后验证
        sub: 在下载后验证文件完整性。

    privacy:
      crash-report:
        title: 发送崩溃报告
        sub: 在 Alicorn 发生错误时发送报告，以便于我们排除同类错误。
      performance-report:
        title: 发送性能数据
        sub: 发送部分功能的性能数据，以帮助我们改进 Alicorn 的表现。
      ping:
        title: 发送 Ping 信息
        sub: 这些信息将用于估计 Alicorn 的活跃用户数。

    dev:
      frame:
        title: 显示窗口控件
        sub: 显示窗口边框及控制组件。
      devtools:
        title: DevTools
        sub: 启用渲染进程的 DevTools 以检查报告的错误。


