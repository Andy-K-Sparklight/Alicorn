<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alicorn Launcher Manual</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Alicorn Launcher Manual" />
    <link rel="icon" href="favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Ubuntu+Mono"
    />
    <style>
      @font-face {
        font-family: "Equestria";
        src: url(https://cdn.jsdelivr.net/gh/Andy-K-Sparklight/PluginDiary@patch-1/Equestria.ttf);
      }
      body > main > aside > h1 {
        font-family: Equestria, "Ubuntu Mono", "Open Sans", "Courier New",
          Courier, monospace !important;
      }
      body {
        font-family: "Ubuntu Mono", "Open Sans", "Courier New", Courier,
          monospace;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="in_command"></div>
    <style>
      .command {
        position: fixed;
        bottom: 0;
        width: 100vw;
        height: 0.5vh;
        background-color: #d796f0;
      }
    </style>
    <script>
      const ALPHA_NUM_REGEX = /([A-Z][0-9]|[0-9][A-Z])/g;
      let keysBuffer = "";
      let listenKeys = false;
      window.onmousedown = () => {
        keysBuffer = "";
        listenKeys = false;
        document.getElementById("in_command").classList.remove("command");
      };
      window.onkeypress = (e) => {
        if (e.code === "Enter") {
          if (!listenKeys) {
            listenKeys = true;
            document.getElementById("in_command").classList.add("command");
            keysBuffer = "";
          } else {
            listenKeys = false;
            document.getElementById("in_command").classList.remove("command");
            if (keysBuffer.trim().length === 0) {
              return;
            }
            window.location.hash =
              "#/" +
              keysBuffer
                .trim()
                .replace(ALPHA_NUM_REGEX, (m) => m.split("").join("-"));
          }
          return;
        }
        if (!listenKeys) {
          return;
        }
        if (e.code === "Space") {
          keysBuffer = "";
          return;
        }
        keysBuffer += String(e.key).toUpperCase();
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: "Alicorn Launcher Manual",
        repo: "Andy-K-Sparklight/Alicorn",
        alias: {
          "/": "/HM-1",
          "/README": "/HM-1",
        },
        auto2top: true,
        notFoundPage: true,
        themeColor: "#d796f0",
        executeScript: true,
        loadSidebar: true,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/Andy-K-Sparklight/Alicorn/blob/main/docs/",
            null,
            "在 GitHub 上编辑"
          ),
        ],
        markdown: {
          gfm: true,
          xhtml: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  </body>
</html>
