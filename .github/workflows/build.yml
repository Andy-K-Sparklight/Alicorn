name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
      - name: Install Dependencies
        run: |
          pnpm i
      - name: Run Unit Tests
        run: |
          pnpm test

      # A workaround for https://github.com/electron/electron/issues/42510
      - name: Configure Runtime
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt update
          sudo apt install xvfb
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Run Instrumented Tests
        run: |
          pnpm itest
