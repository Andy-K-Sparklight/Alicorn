name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: |-
          corepack enable
      - name: Install Packages
        run: |-
          pnpm install
      - name: Build Production Output
        run: |-
          pnpm main:prod
          pnpm renderer:prod
      - name: Run Tests
        run: |-
          pnpm test